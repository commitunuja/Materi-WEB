<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Dasar Table</title>
</head>

<body>
    <h2>Basic HTML Table</h2>

    <table style="width:100%">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Agus</td>
            <td>19th</td>
        </tr>
    </table>

    <h2>Table dengan Border</h2>

    <table style="width:50%; text-align: left;" border="1">
        <tr>
            <th colspan="2">No</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Agus</td>
            <td>19th</td>
        </tr>
    </table>
</body>

</html>
